<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès</title>
</head>
<body>

<div style="max-width:520px;margin:40px auto;">
  <input id="pwd" type="password" placeholder="Code">
  <button onclick="checkPwd()">Accéder</button>
  <p id="msg" style="display:none;color:red;">Mauvais code</p>
</div>

<script>
  const WEEKLY_CODE = "LAYON-TNT-2026";
  const DESTINATION_URL = "https://layon-agency.odoo.com/";

  function checkPwd(){
    if(document.getElementById("pwd").value === WEEKLY_CODE){
      window.location.href = DESTINATION_URL;
    } else {
      document.getElementById("msg").style.display = "block";
    }
  }
</script>

</body>
</html>
