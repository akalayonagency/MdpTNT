<script>
  // üîë Code de la semaine
  const WEEKLY_CODE = "LAYON-TNT-2026";

  // üéØ Destination
  const DESTINATION_URL = "https://layon-agency.odoo.com/telechargement-tnt595482295932";

  function checkPwd(){
    const val = document.getElementById("pwd").value.trim();
    const msg = document.getElementById("msg");

    if(val === WEEKLY_CODE){
      msg.style.display = "none";
      window.location.href = DESTINATION_URL;
    } else {
      msg.style.display = "block";
    }
  }

  document.getElementById("pwd").addEventListener("keydown", e => {
    if(e.key === "Enter") checkPwd();
  });
</script>
